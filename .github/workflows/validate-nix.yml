name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  validate-nix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [x64, arm64]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - run: nix flake check

      - name: PR Check
        if: github.event_name == 'pull_request'
        run: echo "PR nix flake checks passed successfully!"

  merge:
    needs: [validate-nix]
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR
        if: needs.validate-nix.result == 'success'
        run: echo "All PR checks passed successfully and can be merged!"
